<div class="identity-provider-bg">
    <div class="login-box">
        <img src="../../assets/icon_COU.png" class="icon">
        <span class="header">UNICUM</span>
        <span class="lower-header">Identity Provider</span>

        <div class="identity-provider-fields" *ngIf="isLogin">
            <input type="text" id="identity-provider-username" placeholder="username"
                (keydown.enter)="authenticateCredentials()">
            <input type="password" id="identity-provider-password" placeholder="password"
                (keydown.enter)="authenticateCredentials()">
            <button class="idp-login-btn" (click)="authenticateCredentials()">LOGIN</button>
        </div>

        <div class="identity-provider-checker" *ngIf="!isLogin">

            <div class="spinner-holder" *ngIf="isVerfiying">
                <div class="lds-dual-ring"></div>
                <span class="idp-status">Verifying your identity provider...</span>
            </div>

            <div class="spinner-holder" *ngIf="isVerified">
                <div class="lds-circle">
                    <div></div>
                </div>
                <span class="idp-status" style="color: #03dcac;">Login Successful!</span>
            </div>

            <div class="spinner-holder" *ngIf="isFailed">
                <div class="lds-grid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <span class="idp-status" style="color: #b00002;">Login failed!</span>
                <a class="back-link" (click)="backToLogin()">ðŸ¡„ Back to login</a>
            </div>
        </div>
        <span class="credits">by Francis Studios Â©2023</span>
    </div>
</div>
